# Redis configuration for 24-urenloop board
# Enable AOF persistence for durability

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB persistence (backup)
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300